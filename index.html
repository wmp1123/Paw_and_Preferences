<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw & Preferences</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header id="appHeader" class="bg-white shadow-md sticky top-0 z-50 cursor-pointer">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-center">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 text-center">
                Paws & Preferences
            </h1>
        </div>
    </header>

    <main class="flex-1">

        <section id="screen-start" class="max-w-md mx-auto p-4">
            <div class="bg-white rounded-2xl shadow p-6 text-center">

                <h2 class="text-2xl font-bold mb-4">Welcome</h2>
                <p class="text-gray-600 mb-6">
                    Swipe through adorable cats and discover your favorites
                </p>
                <p class="text-gray-600 mb-6">
                    Insert the amount of cats you want to view
                </p>
                <input type="number" id="totalCats" placeholder="Enter number of cats"
                    class="border border-gray-300 rounded px-3 py-2 w-40" />
                <br>
                </br>

                <button id="startBtn"
                    class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white w-full py-3 rounded-xl text-lg">
                    Start
                </button>

            </div>
        </section>

        <section id="screen-loading" class="max-w-md mx-auto p-4 hidden">
            <div class="bg-white rounded-2xl shadow p-6 text-center">
                <h2 class="text-2xl font-bold mb-4">Loading Cats...</h2>
            </div>
        </section>

        <section id="screen-swipe" class="max-w-md mx-auto p-4 hidden">
            <p id="catCounter" class="text-center text-gray-600 mb-2"></p>
            <div id="swipe-area" class="w-full h-[70vh] rounded-2xl overflow-hidden shadow-lg bg-white">
                <img id="cat-image" draggable="false" class="w-full h-full object-cover" />
            </div>

            <div class="flex justify-center  gap-12 mt-6">
                <button id="dislikeBtn" class="rounded-3xl hover:bg-gray-100 cursor-pointer text-4xl p-2">❎</button>
                <button id="likeBtn" class="rounded-3xl hover:bg-gray-100 cursor-pointer text-4xl p-2">✅</button>
            </div>

        </section>

        <section id="screen-result" class="max-w-md mx-auto p-4 hidden">

            <div class="bg-white rounded-2xl shadow p-6 text-center">

                <h2 id="result" class="text-xl font-bold mb-4">Your Favorites</h2>

                <div id="liked-cats" class="grid grid-cols-2 gap-4 mb-6">
                </div>

                <button id="retryBtn"
                    class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white w-full py-3 rounded-xl text-lg">
                    Try Again
                </button>

            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script src="js/swipe.js"></script>

</body>

</html>
